<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Portal Empresarial</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome para ícones -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #1c1c1c, #333333);
            color: #fff;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        .login-container {
            background-color: #2b2b2b;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
            max-width: 400px;
            width: 100%;
        }
        .login-container h1 {
            margin-bottom: 20px;
            font-size: 1.8rem;
            text-align: center;
            color: #ffc107;
        }
        .form-group label {
            font-size: 0.9rem;
            color: #ccc;
        }
        .form-control {
            background-color: #444;
            border: 1px solid #555;
            color: #fff;
        }
        .form-control:focus {
            background-color: #333;
            border-color: #777;
        }
        .btn-login {
            background-color: #ffc107;
            color: #333;
            border: none;
            width: 100%;
            padding: 10px;
            font-size: 1rem;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        .btn-login:hover {
            background-color: #e0a800;
            color: #fff;
        }
        .social-login {
            text-align: center;
            margin-top: 20px;
        }
        .social-login a {
            margin: 0 10px;
            color: #fff;
            font-size: 1.4rem;
            transition: color 0.3s ease;
        }
        .social-login a:hover {
            color: #ffc107;
        }
        .footer {
            position: absolute;
            bottom: 10px;
            width: 100%;
            text-align: center;
            color: #aaa;
        }
        .footer a {
            color: #ffc107;
            text-decoration: none;
        }
    </style>
</head>
<body>

    <div class="login-container">
        <img src="icon.png" class="rounded mx-auto d-block" alt="..."> <h1>Systemize</h1>
        <form>
            <div class="form-group">
                <label for="email">Endereço de E-mail</label>
                <input type="email" class="form-control" id="email" placeholder="Digite seu e-mail">
            </div>
            <div class="form-group">
                <label for="password">Senha</label>
                <input type="password" class="form-control" id="password" placeholder="Digite sua senha">
            </div>
            <button type="submit" class="btn btn-login">Entrar</button>
        </form>
        <div class="social-login">
            <p>Ou faça login com</p>
            <a href="#"><i class="fab fa-facebook-f"></i></a>
            <a href="#"><i class="fab fa-google"></i></a>
            <a href="#"><i class="fab fa-linkedin-in"></i></a>
        </div>
    </div>

    <footer class="footer">
        <p>&copy; 2024 Sua Empresa. Todos os direitos reservados. <a href="#">Política de Privacidade</a></p>
    </footer>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.0.7/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
